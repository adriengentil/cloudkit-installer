---
apiVersion: v1
kind: ConfigMap
metadata:
  name: feature-gates
  namespace: cloudkit
  labels:
    app.kubernetes.io/name: cloudkit-operator
    app.kubernetes.io/managed-by: kustomize
data:
  feature-gates.yaml: |
    # Feature gates for cloudkit-operator
    features:
      - name: "ClusterAutoscaling"
        enabled: true
        description: "Enable automatic cluster scaling based on resource utilization"
      - name: "NetworkPolicies"
        enabled: false
        description: "Enable automatic network policy management"
      - name: "MultiClusterSupport"
        enabled: true
        description: "Enable multi-cluster resource management"
      - name: "EventDrivenAutomation"
        enabled: true
        description: "Enable event-driven automation integration"
      - name: "ResourceQuotaManagement"
        enabled: true
        description: "Enable automatic resource quota management"
