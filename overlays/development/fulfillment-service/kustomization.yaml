apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: fulfillment-service-development

# Resources for fulfillment service (uses shared namespace)
resources:
  - ../../../base/fulfillment-service 

# Patches to fix namePrefix issues with cert-manager
patches:
- target:
    kind: Certificate
    name: ca-certificate
  patch: |-
    - op: replace
      path: /spec/secretName
      value: dev-ca-key
    - op: replace
      path: /spec/issuerRef/name
      value: dev-ca-issuer
- target:
    kind: Certificate
    name: fulfillment-api
  patch: |-
    - op: replace
      path: /spec/secretName
      value: dev-fulfillment-service-tls
    - op: replace
      path: /spec/issuerRef/name
      value: dev-issuer
- target:
    kind: Certificate
    name: fulfillment-database-client
  patch: |-
    - op: replace
      path: /spec/secretName
      value: dev-fulfillment-database-client-cert
    - op: replace
      path: /spec/issuerRef/name
      value: dev-issuer
- target:
    kind: Certificate
    name: fulfillment-database-server
  patch: |-
    - op: replace
      path: /spec/secretName
      value: dev-fulfillment-database-server-cert
    - op: replace
      path: /spec/issuerRef/name
      value: dev-issuer
- target:
    kind: Issuer
    name: issuer
  patch: |-
    - op: replace
      path: /spec/ca/secretName
      value: dev-ca-key
# Fix deployment volume secret names
- target:
    kind: Deployment
    name: fulfillment-service
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/2/secret/secretName
      value: dev-fulfillment-database-client-cert
    - op: replace
      path: /spec/template/spec/volumes/4/secret/secretName
      value: dev-fulfillment-service-tls
- target:
    kind: Deployment
    name: fulfillment-controller
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0/secret/secretName
      value: dev-fulfillment-service-tls
- target:
    kind: StatefulSet
    name: fulfillment-database
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0/secret/secretName
      value: dev-fulfillment-database-server-cert
# Add imagePullSecrets for private registry access
- target:
    kind: Deployment
    name: fulfillment-service
  patch: |-
    - op: add
      path: /spec/template/spec/imagePullSecrets
      value:
      - name: dev-quay-pull-secret
- target:
    kind: Deployment
    name: fulfillment-controller
  patch: |-
    - op: add
      path: /spec/template/spec/imagePullSecrets
      value:
      - name: dev-quay-pull-secret

commonAnnotations:
  cloudkit.io/organization: cloudkit
  cloudkit.io/project: fulfillment-service


generatorOptions:
  disableNameSuffixHash: true

images:
- name: ghcr.io/innabox/fulfillment-service
  newName: quay.io/rh-ee-jkary/fulfillment-service
  newTag: latest
