apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: cloudkit-operator-development

# Development environment annotations
commonAnnotations:
  environment: development

labels:
  - includeSelectors: true
    pairs:
      environment: development
      app.kubernetes.io/managed-by: kustomize

resources:
  - ../../../base/cloudkit-operator


patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "200m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "256Mi"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: LOG_LEVEL
        value: debug
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: CLOUDKIT_FULFILLMENT_SERVER_ADDRESS
        value: dev-fulfillment-api-foobar.apps.hypershift1.nerc.mghpcc.org:443 
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: CLOUDKIT_CLUSTER_CREATE_WEBHOOK
        value: http://dev-cloudkit-eda-service:5000/create-hosted-cluster
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: CLOUDKIT_CLUSTER_DELETE_WEBHOOK
        value: http://dev-bar-cloudkit-service:5000/delete-hosted-cluster
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: "--grpc-insecure"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: CLOUDKIT_FULFILLMENT_SERVICE_NAME
        value: fulfillment.v1.Clusters
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: CLOUDKIT_FULFILLMENT_TOKEN_FILE
        value: /var/run/secrets/kubernetes.io/serviceaccount/token
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: CLOUDKIT_CLUSTER_ORDER_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
  target:
    kind: Deployment
    name: controller-manager

# - patch: |-
